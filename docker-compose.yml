services:
  db:
    image: postgres:17
    container_name: gestao_atletas_db
    environment:
      POSTGRES_USER: gestaoatletas
      POSTGRES_PASSWORD: gestaoatletas
      POSTGRES_DB: gestaoatletas
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gestaoatletas"]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "5433:5432"

  migrate:
    build: .
    container_name: gestao_atletas_migrate
    command: alembic upgrade head
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    restart: "no"

  api:
    build: .
    container_name: gestao_atletas_api
    env_file:
      - .env
    depends_on:
      migrate:
        condition: service_completed_successfully
    ports:
      - "8000:8000"

volumes:
  postgres_data:
